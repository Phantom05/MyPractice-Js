<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Master Book</title>
    <script src="Master_book.js"></script>

<body>
   
    <script>
        var price = 100;
        console.log(price * 1.08); // 결과 : 108
        
        const TAX = 1.08;   //변하지 않는 상수를 선언하려면 var이나 let 대신에 const명령을 인용하면 된다. 여기에서는 상수 TAX에 대한 1.08이라는 숫자 리터럴을 할당하고 있다.
        var price = 100;
        console.log(price * TAX);   // 결과 : 108
        // const명령의 경우 변수의 규칙과 비슷하지만 상수인 것을 식별하기 쉽게 모든 변수명을 대문자로 그리고 단어를 언더스코어로 구분하는 것이 일반적이다.
        
        var x = '안녕하세요, JavaScript !';  //JavaScript에서는 C#이나 Java같은 언어처럼 모든 문자면 문자형 숫자면 숫자형 이런식으로 데이터형을 강하게 의식하는 언어가 아니기때문에 이와같은 동작이 가능하다.
        x = 100;    //처음 x변수에 문자형을 넣었다가 뒤에 x에 숫자를 넣은것 처럼 변수에 값이 들어간 다음에 그 값을 분석하여 변수의 데이터형이 정해지기 때문이다.
        
        //리터럴이란 데이터형에 보관되는 값 그 자체 또는 값의 표현 방법을 말한다.
        //숫자 리터럴 숫자리터럴은 정수리터럴과 부동 소수점 리터럴로 나눌수 있다.
        //문자 리터럴을 사용할때는 ' ' 나 " " 를 사용하여야 한다.
        
        console.log('Hello\" Hero!');
//        window.alert("안녕하세요, JavaScript!\n열심히 공부합시다!");
        
        //템플릿 문자열
        //템플릿 문자열에서는 작은따움표/큰따움표 대신데(')백쿼트로 문자열을 감싼다.
        let name = '준영';
        let str = '안녕하세요, ${name}씨.오늘도 좋은 날씨네요!';
        console.log(str);

        //배열 리터럴
        var data = ['JavaScript','Ajax','ASP.NET'];
        console.log(data[1][0]);    //두번째 요소중 첫번째 요소를 취득
        //배열은 인덱스 번호로 0부터 시작한다.
        // 배열안의 배열이 있고 그안에 또 배열이 있을 시 , 배열명[인덱스 번호][인덱스 번호][인덱스 번호]를 사용해주면 된다.
        
        // 배열 내의 개별 데이터는 각각 요소라고 한다. data의 첫번쨰 요소는 Javacript, 두번쨰요소는 Ajax 반면 객체내의 개별 데이터는 프로퍼티라고 한다.
        
        
        
        //객체 리터럴
        var obj ={x:1, y:2, z:3};
        console.log(obj.x); //결과 1
        console.log(obj['x']);  //결과 1
        //객체내의 개별데이터는 프로퍼티라고 불린다. 프로퍼티에는 문자열이나 수치 등의 정보는 물론, 함수(정차)를 대입하는 것도 가능하다. 함수가 대입된 프로퍼티는 특별히 메소드라고 부른다.
        
        //객체를 감싸고 있는것은 대괄호가아니라 중괄호이다.
        //{키:값,키:값}
        //또한 객체에서 개별 프로퍼티에 접근하기 위한 방법으로는 닷(.) 연상자에 의한 방법과 괄호구문에 의한 방법 두 가지가 있다.
        //객체명.프로퍼티명,  객체명['프로퍼티명]
        //닷 연산자에서는 프로퍼티명이 식별자로 인식되므로, 식별자 명명 규칙에 의해 따르지 않는 프로퍼티명은 접근할 수가 없다
        //예 obj.123 이렇게 숫자로 접근할 순 없다 하지만 괄호 구문에서는 프로퍼티명을 어디까지나 문자열로 지정하므로 이러한 제한이 없다.
        
        
        //마정의값
        
    </script>
